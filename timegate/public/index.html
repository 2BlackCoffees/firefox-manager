<!DOCTYPE html>
<html lang="en">
<head>
    <title>TimeGate // NINJA STEALTH</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#050505">
    <link rel="apple-touch-startup-image" href="assets/time-gate-icon.png">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/time-gate-icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/time-gate-icon-web.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/time-gate-icon-web.png">
</head>
<body>


    <div id="settingsModal" class="modal-overlay" style="display: none;">
        <div class="modal-card settings-card">
            <div class="modal-header">‚öô SYSTEM SETTINGS</div>
            <div class="modal-body">
                <section class="admin-group">
                    <label class="section-label">MANAGE TARGETS</label>
                    <div id="modalSiteList" class="modal-site-list"></div>
                    <div class="dual-input">
                        <input type="text" id="newSiteName" placeholder="Name (e.g. ChatGPT)">
                        <input type="text" id="newSiteAddress" placeholder="Address (chatgpt.com)">
                    </div>
                    <button id="addNewTargetBtn" class="btn-cyan full-width">‚úö ADD SITE</button>
                </section>

                <hr class="divider">

                <button id="changePassBtn" class="btn-danger full-width">UPDATE PASSWORD</button>
            </div>
            <div class="modal-btns">
                <button id="closeSettingsBtn" class="btn-cyan full-width">CLOSE</button>
            </div>
        </div>
    </div>

    <div id="authModal" class="modal-overlay" style="display: none;">
        <div class="modal-card">
            <div class="modal-header" id="modalHeader">‚òØ ACCESS KEY REQUIRED</div>
            <input type="password" id="modalInput" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <div class="modal-btns">
                <button id="modalConfirm" class="btn-cyan">CONFIRM</button>
                <button id="modalCancel" class="btn-ghost">CANCEL</button>
            </div>
        </div>
    </div>

    <div id="infoModal" class="modal-overlay" style="display: none;">
        <div class="modal-card">
            <div id="infoTitle" class="modal-header">INFO</div>
            <div id="infoMessage" class="modal-body">System message goes here.</div>
            <div class="modal-btns">
                <button id="infoClose" class="btn-cyan">DISMISS</button>
            </div>
        </div>
    </div>

    <div class="background-overlay"></div>
    <canvas id="starCanvas"></canvas>
    <div id="app">
        <header>
            <div class="logo">‚òØ TIMEGATE <span class="accent">// STEALTH</span></div>
        </header>

        <main class="ninja-layout">

            <section class="widget-row glass">
                <h3>‚öî MISSION TARGETS</h3>
                <div id="siteSelector" class="site-selector"></div>
                <input type="text" id="customSite" class="add-site-input" placeholder="One-time custom URL (optional)...">
                <button id="openSettingsBtn" class="btn-cyan     full-width">‚öô OPEN SYSTEM SETTINGS</button>
            </section>

            <section class="widget-row glass centered-widget">
                <h3>‚è± TIME ALLOTMENT</h3>
                <div class="horizontal-block">
                    <div class="time-input-row">
                        <input type="number" id="duration" value="20" min="1">
                        <span class="unit-label">MINUTES</span>
                    </div>
                    <button id="allowBtn" class="btn-cyan full-width"><span> GRANT PASSAGE</span>  </button>
                    <button id="stopBtn" class="btn-danger full-width">EMERGENCY STOP</button>

                </div>
            </section>
            <section class="widget-row glass centered-widget">
                <h3>‚è± ACCESS HOURS</h3>

                <div class="time-input-row">
                    <div class="input-wrapper">
                        <label class="mini-label">START</label>
                        <input type="time" id="globalStart">
                    </div>
                    <div class="input-wrapper">
                        <label class="mini-label">END</label>
                        <input type="time" id="globalEnd">
                    </div>
                </div>
                <button id="updateTimeBtn" class="btn-cyan full-width">UPDATE HOURS</button>
            </section>


            <section class="logs-section">
                <div class="card glass logs-card">
                    <h3>üìú MISSION LOGS</h3>
                    <div id="historyList" class="history-list"></div>
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="../src/client/app.js"></script>
</body>
</html>
