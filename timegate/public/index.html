<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-startup-image" href="assets/time-gate-icon.png">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="assets/time-gate-icon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#050505">
    <title>TimeGate // NINJA STEALTH</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/time-gate-icon-web.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/time-gate-icon-web.png">
</head>
<body>
    <div id="authModal" class="modal-overlay" style="display: none;">
        <div class="modal-card">
            <div class="modal-header" id="modalHeader">‚òØ ACCESS KEY REQUIRED</div>
            <input type="password" id="modalInput" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <div class="modal-btns">
                <button id="modalConfirm" class="btn-cyan">CONFIRM</button>
                <button id="modalCancel" class="btn-ghost">CANCEL</button>
            </div>
        </div>
    </div>

    <div id="infoModal" class="modal-overlay" style="display: none;">
        <div class="modal-card">
            <div id="infoTitle" class="modal-header">INFO</div>
            <div id="infoMessage" class="modal-body">System message goes here.</div>
            <div class="modal-btns">
                <button id="infoClose" class="btn-cyan">DISMISS</button>
            </div>
        </div>
    </div>

    <div class="background-overlay"></div>
    
    <div id="app">
        <header>
            <div class="logo">‚òØ TIMEGATE <span class="accent">// STEALTH</span></div>
        </header>

        <main class="ninja-layout">
            <section class="widget-row glass">
                <h3>‚öî MISSION TARGETS</h3>
                <div id="siteSelector" class="site-selector"></div>
                
                <div class="full-width-input-group">
                    <div class="dual-input">
                        <input type="text" id="newSiteName" class="add-site-input" placeholder="Site Name (e.g. Youtube)">
                        <input type="text" id="newSiteAddress" class="add-site-input" placeholder="Address (youtube.com)">
                    </div>
                    <button id="addNewTargetBtn" class="btn-pin">‚úö ADD TO MISSION LIST</button>
                    <hr style="border: 0; border-top: 1px solid #222; margin: 10px 0;">
                    <input type="text" id="customSite" class="add-site-input" placeholder="One-time custom URL...">
                </div>
            </section>

            <section class="widget-row glass centered-widget">
                <h3>‚è± TIME ALLOTMENT</h3>
                <div class="horizontal-block">
                    <div class="time-input-row">
                        <input type="number" id="duration" value="20" min="1">
                        <span class="unit-label">MINUTES</span>
                    </div>
                    <button id="allowBtn" class="btn-cyan full-width">GRANT PASSAGE</button>
                </div>
            </section>

            <section class="widget-row glass centered-widget">
                <h3>‚öô SYSTEM ADMINISTRATION</h3>
                
                <div class="admin-group">
                    <label class="section-label">GLOBAL ACCESS HOURS</label>
                    <div class="horizontal-block">
                        <div class="time-input-row">
                            <div class="input-wrapper">
                                <label class="mini-label">START ALLOWED</label>
                                <input type="time" id="globalStart">
                            </div>
                            <div class="input-wrapper">
                                <label class="mini-label">END ALLOWED</label>
                                <input type="time" id="globalEnd">
                            </div>
                        </div>
                        <button id="updateTimeBtn" class="btn-ghost full-width">UPDATE HOURS</button>
                    </div>
                </div>

                <hr style="border: 0; border-top: 1px solid #333; margin: 20px 0; width: 100%;">

                <div class="horizontal-block">
                    <div class="admin-btns">
                        <button id="stopBtn" class="btn-danger full-width">EMERGENCY STOP</button>
                        <button id="changePassBtn" class="btn-ghost full-width">PASSWORD UPDATE</button>
                    </div>
                </div>
            </section>

            <!-- section class="widget-row glass centered-widget">
                <h3>‚öô SYSTEM ADMINISTRATION</h3>
                <div class="horizontal-block">
                    <div class="admin-btns"> <button id="stopBtn" class="btn-danger full-width">EMERGENCY STOP</button>
                        <button id="changePassBtn" class="btn-ghost full-width">PASSWORD UPDATE</button>
                    </div>
                </div>
            </section -->

            <section class="logs-section">
                <div class="card glass logs-card">
                    <h3>üìú MISSION LOGS</h3>
                    <div id="historyList" class="history-list"></div>
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="../src/client/app.js"></script>
</body>
</html>
